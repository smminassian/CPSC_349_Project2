<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href="styles.css">
   

    <title>2048</title>
</head>
<body>
    <br>
    <div class="main-container">
        <div class="game-info">
            <h1>2048</h1>
            <p>Don't know how to play, click the emoji<button class = "howToPlayButton" onclick="changeView()">ðŸ˜€</button></p>
            <br>
            <div class="game-scores">
                <div class="tinyBox">SCORE<div class="score">0</div></div>
                <div class="tinyBox">BEST<div class="high-score">0</div></div>
            </div>
        </div>

        <div class="game-board-container">
            
                <div class="cell" data-x="0" data-y="0"></div>      <!--Create 16 cells, im basically creating a 4x4 square matrix -->
                <div class="cell" data-x="1" data-y="0"></div>
                <div class="cell" data-x="2" data-y="0"></div>
                <div class="cell" data-x="3" data-y="0"></div>
            
                <div class="cell" data-x="0" data-y="1"></div>
                <div class="cell" data-x="1" data-y="1"></div>
                <div class="cell" data-x="2" data-y="1"></div>
                <div class="cell" data-x="3" data-y="1"></div>
                
                <div class="cell" data-x="0" data-y="2"></div>
                <div class="cell" data-x="1" data-y="2"></div>
                <div class="cell" data-x="2" data-y="2"></div>
                <div class="cell" data-x="3" data-y="2"></div>
    
                <div class="cell" data-x="0" data-y="3"></div>
                <div class="cell" data-x="1" data-y="3"></div>
                <div class="cell" data-x="2" data-y="3"></div>
                <div class="cell" data-x="3" data-y="3"></div>  

                <script> //change view code
                function changeView(){
                     const view = document.getElementById("howToPlay"); //I target the how to play div by getting the id

                     view.scrollIntoView({behavior: "smooth"}); //scroll into view is a built in function into javascript, behavior: smooth comes with it
                }


                </script>
        </div>

        <div class="new-game-btn" onclick="startNewGame(event)">New Game</div>
    </div>
    <br>
    <br>
    <br> 
    <br>
    <br>
    <br>
    <br>
    <div class = "play" id = "howToPlay">
        <strong style="margin-right: 5px;">How to play: </strong><p>Use your arrow keys and join tiles of the same number to make new numbers. Get to 2048 to win!</p>
    </div>
    <div class="game-lost hidden">
        <div class="game-lost-text">Game Over</div>
        <div class="try-again-btn" onclick="startNewGame(event)">Try Again</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
